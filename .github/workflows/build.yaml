name: Dependency and Secret Scan

on:
  push:
    branches: [master]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: 📥 Clone Repository
        run: |
          git clone https://github.com/${{ github.repository }} repo
          cd repo

      # 2. Instalar Java y Dependency-Check
      - name: 🔧 Install Dependency-Check (Directamente en el runner)
        run: |
          # Instalar dependencias necesarias para Dependency-Check
          sudo apt-get update
          sudo apt-get install -y default-jre wget unzip

          # Descargar y descomprimir Dependency-Check
          wget https://github.com/jeremydmiller/dependency-check/releases/download/v6.5.0/dependency-check-6.5.0-release.zip -O dependency-check.zip
          unzip dependency-check.zip -d dependency-check
          chmod +x dependency-check/bin/dependency-check.sh

      # 3. Ejecutar Dependency-Check (Vulnerabilidades en dependencias)
      - name: 🛡️ Run Dependency-Check (Vulnerabilities in dependencies)
        run: |
          ./dependency-check/bin/dependency-check.sh --project "My Project" --scan ./repo --out ./dependency-check-report --format "HTML"

      # 4. Instalar GitSecrets para escanear secretos en el código
      - name: 🔧 Install GitSecrets
        run: |
          sudo apt-get update && sudo apt-get install -y git-secrets
          git secrets --register-aws --global

      # 5. Ejecutar el escaneo de secretos con GitSecrets
      - name: 🔍 Run GitSecrets Scan
        run: |
          git secrets --scan --recursive ./repo

      # 6. Opción alternativa para escanear secretos usando TruffleHog
      - name: 🔍 Run TruffleHog (Secret scanning)
        run: |
          pip install truffleHog
          trufflehog --json --max_depth 10 --regex --entropy=True ./repo > trufflehog-report.json
