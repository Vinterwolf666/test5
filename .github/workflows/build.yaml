name: Dependency and Secret Scan

on:
  push:
    branches: [master]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio manualmente
      - name: 📥 Clone Repository
        run: |
          git clone https://github.com/${{ github.repository }} repo
          cd repo

      # 2. Instalar Dependency-Check (JAR) para escanear vulnerabilidades de dependencias
      - name: 🔧 Install Dependency-Check (JAR version)
        run: |
          # Descargar el archivo JAR de Dependency-Check desde Maven Central
          curl -sSL https://repo.maven.apache.org/maven2/org/owasp/dependency-check/6.5.0/dependency-check-6.5.0-release.jar -o dependency-check.jar

      # 3. Ejecutar el escaneo de dependencias con Dependency-Check
      - name: 🛡️ Run Dependency-Check (Vulnerabilities in dependencies)
        run: |
          java -jar dependency-check.jar --project "My Project" --scan ./repo --out ./dependency-check-report --format "HTML"

      # 4. Instalar GitSecrets para escanear secretos en el código
      - name: 🔧 Install GitSecrets
        run: |
          sudo apt-get update && sudo apt-get install -y git-secrets
          git secrets --register-aws --global

      # 5. Ejecutar el escaneo de secretos con GitSecrets
      - name: 🔍 Run GitSecrets Scan
        run: |
          git secrets --scan --recursive ./repo

      # 6. Opción alternativa para escanear secretos usando TruffleHog
      - name: 🔍 Run TruffleHog (Secret scanning)
        run: |
          pip install truffleHog
          trufflehog --json --max_depth 10 --regex --entropy=True ./repo > trufflehog-report.json
