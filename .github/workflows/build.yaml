name: Dependency Vulnerability Scan with Snyk

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python (if using Python project)
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Set up Node.js (if using Node.js project)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Cambia según la versión de tu proyecto

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Install Snyk
        run: |
          npm install -g snyk  # Para Node.js
          # pip install snyk  # Para Python, si es necesario

      # Autenticación con Snyk usando el token desde los secretos
      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test
        run: snyk test

      - name: Monitor project with Snyk (opcional)
        run: snyk monitor
