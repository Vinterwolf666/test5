name: Dependency and Secret Scan

on:
  push:
    branches: [master]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio manualmente
      - name: 📥 Clone Repository
        run: |
          git clone https://github.com/${{ github.repository }} repo
          cd repo

      # 2. Ejecutar el escaneo de dependencias con Dependency-Check usando Docker
      - name: 🛡️ Run Dependency-Check (Vulnerabilities in dependencies) with Docker
        run: |
          docker pull owasp/dependency-check
          docker run --rm -v $(pwd)/repo:/src owasp/dependency-check --project "My Project" --scan /src --out /src/dependency-check-report --format "HTML"

      # 3. Instalar GitSecrets para escanear secretos en el código
      - name: 🔧 Install GitSecrets
        run: |
          sudo apt-get update && sudo apt-get install -y git-secrets
          git secrets --register-aws --global

      # 4. Ejecutar el escaneo de secretos con GitSecrets
      - name: 🔍 Run GitSecrets Scan
        run: |
          git secrets --scan --recursive ./repo

      # 5. Opción alternativa para escanear secretos usando TruffleHog
      - name: 🔍 Run TruffleHog (Secret scanning)
        run: |
          pip install truffleHog
          trufflehog --json --max_depth 10 --regex --entropy=True ./repo > trufflehog-report.json
